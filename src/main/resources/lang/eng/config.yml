# Config version. DO NOT CHANGE!
version: 4

## Prefix
prefix: "FLR>> "

## Set except worlds which is ignore configured restriction.
IgnoreWorlds:
  - "ENTER"
  - "IGNORE"
  - "WORLD's"
  - "NAME"

## Restrict ignition.
RestrictIgnite:
  ## If you set false, you can configure detail.
  force: true
  ## If you set false, this plugin is not send warn message.
  message: true
  content: "Cancel ignition to block."
  ## Does it apply to the OP as well (if false, apply, if true, ignore).
  ignoreOP: false
### Detail settings
#### Restrict ignition by flint and steel.
ByFlintAndSteel: true
#### Restrict ignition by spread.
ByFireSpread: true
#### Restrict ignition by lava.
ByLava: true
#### Restrict ignition by lighting.
ByLightning: true
#### Restrict ignition by fire ball.
ByFireBall: true
#### Restrict ignition by explosion.
ByExplosion: true

## Restrict explosion.
CancelExplosion:
  ## If you set false, this plugin don't restrict explosion.
  force: true
  ## If you set false, this plugin is not send warn message.
  message: true
  content: "Cancel explosion."

## Restrict using bucket.
RestrictUsingBucket:
  ## If you set false, you can configure detail.
  force: true
  ## If you set false, this plugin is not send warn message.
  message: true
  content: "Cancelled the installation/acquisition of fluids."
  ## Does it apply to the OP as well (if false, apply, if true, ignore).
  ignoreOP: false
### Detail settings
#### Lava
RestrictUsingLavaBucket: true
#### Water
RestrictUsingWaterBucket: true

## Restrict place water and lava block.
RestrictPlace:
  ## If you set false, you can configure detail.
  force: true
  ## If you set false, this plugin is not send warn message.
  message: true
  content: "Cancel placement liquid blocks."
  ## Does it apply to the OP as well (if false, apply, if true, ignore).
  ignoreOP: false
### Detail settings
#### Lava
RestrictPlaceLava: true
#### Water
RestrictPlaceWater: true

## Restrict flow of water and lava.
RestrictFlow:
  ## If you set false, you can configure detail.
  force: true
  ## If you set false, this plugin is not send warn message.
  message: true
  content: "Cancel liquid flow."
### Detail settings
#### Lava
RestrictFlowLava: true
#### Water
RestrictFlowWater: true